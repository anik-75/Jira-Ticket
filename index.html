<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="nav">
      <div class="priority-cont">
        <div class="lightpink color"></div>
        <div class="lightblue color"></div>
        <div class="lightgreen color"></div>
        <div class="black color"></div>
      </div>
      <div class="action-cont">
        <div class="action add-btn">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
        <div class="action remove-btn"><i class="fa fa-times" aria-hidden="true"></i></div>
      </div>
    </div>

    <div class="main">
     <div class="ticket">

       <div class="ticketPriority ${ticketPriorityColor}"></div>
       <div class="ticketId">${ticketId}</div>
       <div class="ticketTask">${ticketTask}</div>
       <div class="lock"><i class="fa-solid fa-lock"></i></div>
      </div> 
    </div>

    <div class="modal">
      <textarea></textarea>
      <div class="modal-panel">
        <div class="lightpink priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="black priority-color border"></div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
  <script src="script.js"></script>
</html>
